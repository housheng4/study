<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lunbotu</title>
    <link rel="stylesheet" href="./lunbo.css">
</head>
<body>
    <div class="viewport">
        <input type="radio" name="slider" id="pic1" checked>
        <input type="radio" name="slider" id="pic2">
        <input type="radio" name="slider" id="pic3">
        <div class="btnlunbo">
            <label class="btn1" for="pic1"></label>
            <label class="btn2" for="pic2"></label>
            <label class="btn3" for="pic3"></label>
        </div>
        <div class="wrap">
            <img class="img1" src="./image/image5.png" alt="">
            <img class="img2" src="./image/Image.png" alt="">
            <img class="img3" src="./image/Image2.png" alt="">
        </div>
        <div class="page">
            <label for="pic1"></label>
            <label for="pic2"></label>
            <label for="pic3"></label>
        </div>
        <div class="arrow1">
            <label for="pic1"></label>
            <label for="pic2"></label>
            <label for="pic3"></label>
        </div>
        <div class="arrow2">
            <label for="pic1"></label>
            <label for="pic2"></label>
            <label for="pic3"></label>
        </div>
    </div>
</body>
</html>
